<head>

    <title>Starburguer - Contato</title>
    <link rel="stylesheet" href="stbg.css">
    <link rel="shortcut icon" href="imgs/SBlogo.png" type="image/png">
</head>

<body class="corpo">

    <header>        
        
        <nav class="navega">

            <div class="logoetitulo">
                <div class="logo"> <a href="Starburguerhome.html"> <img src="imgs/SBlogo.png"> </a>  </div>
                <div class="logotitulo"> <a href="Starburguerhome.html" class="titulotxt"> Starburguer</a> </div>
            </div>
            
            <div class="link">
                <ul class="links">    
                    <li><a href="Starburguerhome.html#cardap">Cardápio</a></li>
                    <li><a href="Starburguerhome.html#promodia">Promoção do Dia</a></li>

                    <li><a href="Contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="conteudo">
        <div class="contatodiv">
            <h2>Envie sua sugestão ou reclamação</h2>
            <form>
                <fieldset class="formcontato">
                    <div>
                        <labe for="email">Email:</labe>
                        <input type="email" name="email">
                    </div>
                    
                    <div>
                        <label for="assunto">Assunto:</label>
                        <select id="assunto" name="assunto">
                            <option selected disabled value="">Selecione</option>
                            <option> Atendimento</option>
                            <option> Entrega</option>
                            <option> Estabelecimento</option>
                            <option> Site</option>
                            <option> Outro</option>
                        </select>
                    </div>

                    <div>
                        <label for="mensagem"> Sua mensagem</label>
                        <textarea rows 6 name="mensagem"> </textarea>
                    </div>
                    
                    <button class="button" type="submit">Enviar</button>
                </fieldset>
            </form>
        </div>
    </main>
    
    <footer class="rodape">
        <div class="localpe">
            <t>Starburguer &copy; 2023. Todos os direitos reservados</t> 
        </div>
    </footer>
